{% extends "base.html" %}
{% block title %}Agregar tarea{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Agregar tarea</h1>
<form method="post" class="card card-body">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Título</label>
        {{ form.titulo }}
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        {{ form.descripcion }}
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'tareas_lista' %}">Cancelar</a>
</form>
{% endblock %}
